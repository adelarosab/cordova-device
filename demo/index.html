<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>cordova-device Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../cordova-device.html">
  </head>
  <body unresolved>
    <cordova-device></cordova-device>
    <script>
      var deviceReady = document.querySelector('cordova-device');
      deviceReady.promise().then(function() {
        document.write('promise');
      });
      deviceReady.addEventListener('ready-changed', function() {
        document.write('event');
      });
    </script>
  </body>
</html>
