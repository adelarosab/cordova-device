<link href="../polymer/polymer.html"
  rel="import">
<link href="../cordova-core/cordova-core.html"
  rel="import">

<!--
An element which describes the device's hardware and software.

Example:

    <cordova-device></cordova-device>

@group Cordova Elements
@element cordova-device
@demo demo/index.html
-->
<dom-module id="cordova-device">
  <cordova-core
    paused="{{_paused_}}"
    ready="{{_ready_}}"></cordova-core>
  <script src="cordova-device.js"></script>
</dom-module>
